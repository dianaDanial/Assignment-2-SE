  // Used to toggle the menu on small screens when clicking on the menu button
  function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
      x.className += " w3-show";
    } else {
      x.className = x.className.replace(" w3-show", "");
    }
  }
  </script>
  <script>
  $(document).ready(function(){
    var i=1;
    $('#add').click(function(){
      i++;
      $('#dynamic_field').append('<tr><th>Username:</th><td><input type="text" name="username[]" placeholder="Enter Username" class="form-control Username_list" /></td></tr><tr><th>Password</th><td><input type="text" name="password[]" placeholder="Enter Password" class="form-control pswd_list" /></td></tr><tr><th>Name</th><td><input type="text" name="name[]" placeholder="Enter Name" class="form-control name_list" /></td></tr><tr><th>Email</th><td><input type="text" name="email[]"placeholder="Enter Email" class="form-control email_list" /></td></tr>');
    });

    $('#submit').click(function(){
      $.ajax({
        url:"name.php",
        method:"POST",
        data:$('#add_name').serialize(),
        success:function(data)
        {
          alert(data);
          $('#add_name')[0].reset();
        }
      });
    });

  });
  </script>
