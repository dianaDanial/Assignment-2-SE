body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}

<body>

<!-- Navbar -->

<div class="w3-top">
  <body class="bg-info" >


<nav class="navbar navbar-expand-md bg-light navbar-light">

    <img src="logo.png" alt="Logo" style="width:50px; height:85px">
    <a class="navbar-brand" href="index.html"style="font-family: "Times New Roman", Times, serif;">HighEd</a>

  <div class="w3-bar w3-red w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Home</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Programmes</a>

  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Programmes</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Sign Up</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Contact Us</a>

  </div>
</div>

<div class="w3-container w3-red w3-center" style="padding:128px 16px">
  <div class="w3-content">
    <br>
    <h1>Qualification Details</h1>
    <form>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Qualifications:</span>
            </div>
            <select class="form-control" id="qualification">
              <option>STPM</option>
              <option>A-Levels </option>
              <option>Australian Matriculation</option>
              <option>Canadian Pre-University</option>
              <option>Unified Examination Certificate (UEC) </option>
              <option>International Baccalaureate</option>
            </select>
          </div>

          <div class="container mt-3">
            <h4 style="text-align: left;">Subjects:</h4>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Subject</span>
        </div>
        <input type="text" class="form-control" id = "subject" name = "subject">
        <input type="text" id="subject" name="subject[]">
        <input type="button" id="addSubject" value="Add Subject">
        <div class="input-group mb-3">

      <a href="#" type="button"id="addSubject" onclick="addSubject()"class="btn btn-info float-center">Add Subject</a>
      </div>
          <div class="input-group mb-3 ">

            <div class="input-group-prepend">
              <span class="input-group-text">Service Description:</span>
            </div>
              <textarea class="form-control"  placeholder="Enter description of service" id="serviceDescription"></textarea>
          </div>


    <button type="submit" class="btn btn-success float-right">Add</button>
  </div>
</div>
</div>
</div>


<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity">
  <div class="w3-xlarge w3-padding-32">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
 </div>
 <p style="color: white; font-size: 20px; ">Copyright by Sharifah & Khadijah</p>
</footer>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}

document.getElementById("addSubject").onclick=function() {
				var div = document.getElementById("petsContainer");
				var input = document.createElement("input");
				input.type = "text";
                input.name = "pats[]";
				div.appendChild(document.createElement("br"));
				div.appendChild(input);
			}
</script>
</body>
